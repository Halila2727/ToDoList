<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            max-width: 600px;
            margin: auto;
            background-color:rgb(104, 210, 245); /* Change the background color */
        }

        h1 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace; /* Change the font family to Arial, sans-serif */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e4e4e4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px; /* Change the border-radius */
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
        <li><input type="checkbox">Finish <b>Homework</b></li>
        <li><input type="checkbox">Read a book (Perhaps <i>The Stranger</i>)</li>
        <li><input type="checkbox">Walk the Dog</li>
    </ul>
</body>
</html>
